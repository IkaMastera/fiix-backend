version: "3.9"

services:
  app:
    build:
      context: ../docker/php
    container_name: fiix_app
    volumes:
      - ../../backend/fiix-api:/var/www/html
    env_file:
      - ../../.env
    depends_on:
      - postgres
      - redis

  nginx:
    image: nginx:alpine
    container_name: fiix_nginx
    ports:
      - "8080:80"
    volumes:
      - ../../backend/fiix-api:/var/www/html
      - ../docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  postgres:
    image: postgres:16
    container_name: fiix_postgres
    environment:
      POSTGRES_DB: fiix
      POSTGRES_USER: fiix
      POSTGRES_PASSWORD: fiix
    ports:
      - "5432:5432"
    volumes:
      - fiix_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: fiix_redis
    ports:
      - "6379:6379"

volumes:
  fiix_pgdata:
